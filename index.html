<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris Community Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GRP's Guide to Stellaris MP Communities</h1>
    </header>
    <div id="wrapper">
        <main>
            <!-- By Play Style -->
            <section class="category">
                <button class="dropdown-toggle main-category multi-allowed" aria-expanded="false" aria-controls="play-style-main" onclick="toggleDropdown('play-style-main')" onkeydown="handleKeyDown(event, 'play-style-main')" type="button">
                    By Play Style
                </button>
                <div class="dropdown-content" id="play-style-main">
                    <div class="multi-note">Multiple play styles may apply to a community.</div>
                    <button class="subcategory-btn" type="button" data-description="Communities that emphasize immersive storytelling, character arcs, and in-universe decision-making. Members create detailed backstories and interact as their Stellaris personas." onclick="showDescription(this)">RP-Focused</button>
                    <button class="subcategory-btn" type="button" data-description="Communities that incorporate competitive elements, such as strategic alliances, rivalries, and winning conditions within the role-play narrative." onclick="showDescription(this)">Competitive Multiplayer</button>
                    <button class="subcategory-btn" type="button" data-description="Communities where the focus is on relaxed, social storytelling and collaborative world-building, rather than strict rules or competition." onclick="showDescription(this)">Casual Multiplayer</button>
                </div>
            </section>

            <!-- By Community Size -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="community-size-main" onclick="toggleDropdown('community-size-main')" onkeydown="handleKeyDown(event, 'community-size-main')" type="button">
                    By Community Size
                </button>
                <div class="dropdown-content" id="community-size-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="large-communities" onclick="toggleDropdown('large-communities'); showDescription(this)" onkeydown="handleKeyDown(event, 'large-communities')" type="button" data-description="Communities with 100+ members. Expect a wide variety of storylines, frequent events, and a bustling environment, but sometimes less personal connections.">
                        Large Communities
                    </button>
                    <div class="dropdown-content" id="large-communities">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="medium-communities" onclick="toggleDropdown('medium-communities'); showDescription(this)" onkeydown="handleKeyDown(event, 'medium-communities')" type="button" data-description="Communities with 50-100 members. These offer a balance between active RP and the ability to get to know fellow members.">
                        Medium Communities
                    </button>
                    <div class="dropdown-content" id="medium-communities">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="small-communities" onclick="toggleDropdown('small-communities'); showDescription(this)" onkeydown="handleKeyDown(event, 'small-communities')" type="button" data-description="Communities with fewer than 50 members. These are often close-knit, with deeper character relationships and more focused story arcs.">
                        Small Communities
                    </button>
                    <div class="dropdown-content" id="small-communities">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="exclusive-communities" onclick="toggleDropdown('exclusive-communities'); showDescription(this)" onkeydown="handleKeyDown(event, 'exclusive-communities')" type="button" data-description="Invite-only or application-based communities, often with high standards for lore, writing, or character development.">
                        Exclusive Communities
                    </button>
                    <div class="dropdown-content" id="exclusive-communities">
                    </div>
                </div>
            </section>

            <!-- By Experience Level -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="experience-level-main" onclick="toggleDropdown('experience-level-main')" onkeydown="handleKeyDown(event, 'experience-level-main')" type="button">
                    By Required Player Experience Level
                </button>
                <div class="dropdown-content" id="experience-level-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="beginner-friendly" onclick="toggleDropdown('beginner-friendly'); showDescription(this)" onkeydown="handleKeyDown(event, 'beginner-friendly')" type="button" data-description="Communities that welcome newcomers to Stellaris RP, offering guidance, lore explanations, and support for new role-players.">
                        Beginner-Friendly
                    </button>
                    <div class="dropdown-content" id="beginner-friendly">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="intermediate" onclick="toggleDropdown('intermediate'); showDescription(this)" onkeydown="handleKeyDown(event, 'intermediate')" type="button" data-description="Communities for those with some experience in Stellaris RP, looking to improve their storytelling and character development skills.">
                        Intermediate
                    </button>
                    <div class="dropdown-content" id="intermediate">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="advanced-expert" onclick="toggleDropdown('advanced-expert'); showDescription(this)" onkeydown="handleKeyDown(event, 'advanced-expert')" type="button" data-description="Communities for veteran role-players who enjoy complex narratives, deep lore, and advanced character interactions.">
                        Advanced/Expert
                    </button>
                    <div class="dropdown-content" id="advanced-expert">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="mixed-skill" onclick="toggleDropdown('mixed-skill'); showDescription(this)" onkeydown="handleKeyDown(event, 'mixed-skill')" type="button" data-description="Communities that welcome all experience levels, balancing stories so both new and veteran role-players can participate.">
                        Mixed Skill Level
                    </button>
                    <div class="dropdown-content" id="mixed-skill">
                    </div>
                </div>
            </section>

            <!-- By Mod Usage -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="mod-usage-main" onclick="toggleDropdown('mod-usage-main')" onkeydown="handleKeyDown(event, 'mod-usage-main')" type="button">
                    By Mod Usage
                </button>
                <div class="dropdown-content" id="mod-usage-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="vanilla" onclick="toggleDropdown('vanilla'); showDescription(this)" onkeydown="handleKeyDown(event, 'vanilla')" type="button" data-description="Communities that use only the base Stellaris game, ensuring everyone has the same experience and no mods are required.">
                        Vanilla
                    </button>
                    <div class="dropdown-content" id="vanilla">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="lightly-modded" onclick="toggleDropdown('lightly-modded'); showDescription(this)" onkeydown="handleKeyDown(event, 'lightly-modded')" type="button" data-description="Communities that use a few quality-of-life or cosmetic mods, making the RP experience smoother without changing core gameplay.">
                        Lightly Modded
                    </button>
                    <div class="dropdown-content" id="lightly-modded">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="heavily-modded" onclick="toggleDropdown('heavily-modded'); showDescription(this)" onkeydown="handleKeyDown(event, 'heavily-modded')" type="button" data-description="Communities that use many mods, often to add new lore, mechanics, or custom content for richer role-play scenarios.">
                        Heavily Modded
                    </button>
                    <div class="dropdown-content" id="heavily-modded">
                    </div>
                </div>
            </section>

            <!-- By Language -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="language-main" onclick="toggleDropdown('language-main')" onkeydown="handleKeyDown(event, 'language-main')" type="button">
                    By Language
                </button>
                <div class="dropdown-content" id="language-main">
                    <!-- <div class="multi-note">A community may support multiple languages.</div> -->
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="english-speaking" onclick="toggleDropdown('english-speaking'); showDescription(this)" onkeydown="handleKeyDown(event, 'english-speaking')" type="button" data-description="Communities where English is the primary language for all in-character and out-of-character communication.">
                        English-Speaking
                    </button>
                    <div class="dropdown-content" id="english-speaking">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="non-english-speaking" onclick="toggleDropdown('non-english-speaking'); showDescription(this)" onkeydown="handleKeyDown(event, 'non-english-speaking')" type="button" data-description="Communities where another language (such as Spanish, French, or German) is used for role-play and community interaction.">
                        Non-English Speaking
                    </button>
                    <div class="dropdown-content" id="non-english-speaking">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="multilingual" onclick="toggleDropdown('multilingual'); showDescription(this)" onkeydown="handleKeyDown(event, 'multilingual')" type="button" data-description="Communities that welcome multiple languages, supporting international role-play and diverse backgrounds.">
                        Multilingual
                    </button>
                    <div class="dropdown-content" id="multilingual">
                    </div>
                </div>
            </section>

            <!-- By Geographic Region -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="region-main" onclick="toggleDropdown('region-main')" onkeydown="handleKeyDown(event, 'region-main')" type="button">
                    By Geographic Region
                </button>
                <div class="dropdown-content" id="region-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="regional-groups" onclick="toggleDropdown('regional-groups'); showDescription(this)" onkeydown="handleKeyDown(event, 'regional-groups')" type="button" data-description="Communities focused on a specific country or region, often to coordinate time zones, cultural context, and local lore.">
                        Regional Groups
                    </button>
                    <div class="dropdown-content" id="regional-groups">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="global-groups" onclick="toggleDropdown('global-groups'); showDescription(this)" onkeydown="handleKeyDown(event, 'global-groups')" type="button" data-description="Communities with members from all over the world, offering a diverse mix of cultures and perspectives in the role-play.">
                        Global Groups
                    </button>
                    <div class="dropdown-content" id="global-groups">
                    </div>
                </div>
            </section>

            <!-- By RP Style -->
            <section class="category">
                <button class="dropdown-toggle main-category multi-allowed" aria-expanded="false" aria-controls="rp-style-main" onclick="toggleDropdown('rp-style-main')" onkeydown="handleKeyDown(event, 'rp-style-main')" type="button">
                    By RP Style
                </button>
                <div class="dropdown-content" id="rp-style-main">
                    <div class="multi-note">Communities may use multiple RP styles.</div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="railroad" onclick="toggleDropdown('railroad'); showDescription(this)" onkeydown="handleKeyDown(event, 'railroad')" type="button" data-description="Communities where the story follows a predetermined path, guided by a game master or organizer, with less player agency and a more structured narrative.">
                        Railroad
                    </button>
                    <div class="dropdown-content" id="railroad">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="freeform" onclick="toggleDropdown('freeform'); showDescription(this)" onkeydown="handleKeyDown(event, 'freeform')" type="button" data-description="Communities where players have significant freedom to shape the story, with minimal restrictions or predetermined outcomes.">
                        Freeform
                    </button>
                    <div class="dropdown-content" id="freeform">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="sandbox" onclick="toggleDropdown('sandbox'); showDescription(this)" onkeydown="handleKeyDown(event, 'sandbox')" type="button" data-description="Open-ended communities where players can explore, create, and interact with the world as they wish, often with emergent storytelling.">
                        Sandbox
                    </button>
                    <div class="dropdown-content" id="sandbox">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="narrative-driven" onclick="toggleDropdown('narrative-driven'); showDescription(this)" onkeydown="handleKeyDown(event, 'narrative-driven')" type="button" data-description="Communities focused on collaborative storytelling, character development, and plot progression as the core of the experience.">
                        Narrative-Driven
                    </button>
                    <div class="dropdown-content" id="narrative-driven">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="simulationist" onclick="toggleDropdown('simulationist'); showDescription(this)" onkeydown="handleKeyDown(event, 'simulationist')" type="button" data-description="Communities that emphasize realism, internal consistency, and in-universe logic, often with detailed rules and systems.">
                        Simulationist
                    </button>
                    <div class="dropdown-content" id="simulationist">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="tactical" onclick="toggleDropdown('tactical'); showDescription(this)" onkeydown="handleKeyDown(event, 'tactical')" type="button" data-description="Communities that focus on strategy, planning, and game mechanics, often incorporating military or political elements into the narrative.">
                        Tactical
                    </button>
                    <div class="dropdown-content" id="tactical">
                    </div>
                </div>
            </section>

            <!-- By Session Type -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="session-type-main" onclick="toggleDropdown('session-type-main')" onkeydown="handleKeyDown(event, 'session-type-main')" type="button">
                    By Session Type
                </button>
                <div class="dropdown-content" id="session-type-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="voice-rp" onclick="toggleDropdown('voice-rp'); showDescription(this)" onkeydown="handleKeyDown(event, 'voice-rp')" type="button" data-description="Communities where sessions are conducted via voice chat, allowing for real-time character interaction and immersive storytelling.">
                        Voice RP
                    </button>
                    <div class="dropdown-content" id="voice-rp">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="text-based-rp" onclick="toggleDropdown('text-based-rp'); showDescription(this)" onkeydown="handleKeyDown(event, 'text-based-rp')" type="button" data-description="Communities where role-play is done through text, either in real-time chat or on forums, allowing for detailed writing and asynchronous participation.">
                        Text-Based RP
                    </button>
                    <div class="dropdown-content" id="text-based-rp">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="mixed-rp" onclick="toggleDropdown('mixed-rp'); showDescription(this)" onkeydown="handleKeyDown(event, 'mixed-rp')" type="button" data-description="Communities that support both voice and text-based role-play, offering flexibility for members to choose their preferred style.">
                        Mixed
                    </button>
                    <div class="dropdown-content" id="mixed-rp">
                    </div>
                </div>
            </section>

            <!-- By Concurrent Campaigns -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="concurrent-campaigns-main" onclick="toggleDropdown('concurrent-campaigns-main')" onkeydown="handleKeyDown(event, 'concurrent-campaigns-main')" type="button">
                    By Concurrent Campaigns
                </button>
                <div class="dropdown-content" id="concurrent-campaigns-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="single-campaign" onclick="toggleDropdown('single-campaign'); showDescription(this)" onkeydown="handleKeyDown(event, 'single-campaign')" type="button" data-description="Communities that focus on one main ongoing story or campaign at a time, allowing for deep, continuous narrative development.">
                        Single Campaign
                    </button>
                    <div class="dropdown-content" id="single-campaign">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="multiple-campaigns" onclick="toggleDropdown('multiple-campaigns'); showDescription(this)" onkeydown="handleKeyDown(event, 'multiple-campaigns')" type="button" data-description="Communities that run several campaigns or storylines in parallel, letting members join different adventures or factions.">
                        Multiple Campaigns
                    </button>
                    <div class="dropdown-content" id="multiple-campaigns">
                    </div>
                </div>
            </section>

            <!-- By Writing Activity and Volume -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="writing-activity-main" onclick="toggleDropdown('writing-activity-main')" onkeydown="handleKeyDown(event, 'writing-activity-main')" type="button">
                    By Writing Activity and Volume
                </button>
                <div class="dropdown-content" id="writing-activity-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="high-activity" onclick="toggleDropdown('high-activity'); showDescription(this)" onkeydown="handleKeyDown(event, 'high-activity')" type="button" data-description="Communities with frequent posts and fast-paced story progression. Ideal for those who enjoy constant engagement and dynamic narratives.">
                        High Activity
                    </button>
                    <div class="dropdown-content" id="high-activity"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="moderate-activity" onclick="toggleDropdown('moderate-activity'); showDescription(this)" onkeydown="handleKeyDown(event, 'moderate-activity')" type="button" data-description="Communities with a steady but manageable pace, balancing activity with time for thoughtful responses and character development.">
                        Moderate Activity
                    </button>
                    <div class="dropdown-content" id="moderate-activity"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="low-activity" onclick="toggleDropdown('low-activity'); showDescription(this)" onkeydown="handleKeyDown(event, 'low-activity')" type="button" data-description="Communities with infrequent posts and a relaxed pace, allowing members to participate at their own speed and focus on long-term stories.">
                        Low Activity
                    </button>
                    <div class="dropdown-content" id="low-activity"></div>
                </div>
            </section>

            <!-- By Lore Requirement -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="lore-requirement-main" onclick="toggleDropdown('lore-requirement-main')" onkeydown="handleKeyDown(event, 'lore-requirement-main')" type="button">
                    By Lore Requirement
                </button>
                <div class="dropdown-content" id="lore-requirement-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="high-lore" onclick="toggleDropdown('high-lore'); showDescription(this)" onkeydown="handleKeyDown(event, 'high-lore')" type="button" data-description="Communities where deep knowledge of Stellaris lore is expected. Members are encouraged to stay consistent with established universe details and canon.">
                        High Lore Demand
                    </button>
                    <div class="dropdown-content" id="high-lore">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="moderate-lore" onclick="toggleDropdown('moderate-lore'); showDescription(this)" onkeydown="handleKeyDown(event, 'moderate-lore')" type="button" data-description="Communities where some familiarity with Stellaris lore is helpful, but creative additions and flexible interpretations are welcome.">
                        Moderate Lore Demand
                    </button>
                    <div class="dropdown-content" id="moderate-lore">
                    </div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="low-lore" onclick="toggleDropdown('low-lore'); showDescription(this)" onkeydown="handleKeyDown(event, 'low-lore')" type="button" data-description="Communities where lore is optional or kept simple, focusing on fun, creativity, and player-driven stories over strict canon.">
                        Low Lore Demand
                    </button>
                    <div class="dropdown-content" id="low-lore">
                    </div>
                </div>
            </section>

            <!-- Moderation Style -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="moderation-style-main" onclick="toggleDropdown('moderation-style-main')" onkeydown="handleKeyDown(event, 'moderation-style-main')" type="button">
                    By Moderation Style
                </button>
                <div class="dropdown-content" id="moderation-style-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="strict-moderation" onclick="toggleDropdown('strict-moderation'); showDescription(this)" onkeydown="handleKeyDown(event, 'strict-moderation')" type="button" data-description="Communities with clear rules and active moderation, ensuring a safe and respectful environment for all role-players.">
                        Strict Moderation
                    </button>
                    <div class="dropdown-content" id="strict-moderation"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="relaxed-moderation" onclick="toggleDropdown('relaxed-moderation'); showDescription(this)" onkeydown="handleKeyDown(event, 'relaxed-moderation')" type="button" data-description="Communities with a laid-back approach to moderation, focusing on trust and community self-regulation, with minimal intervention.">
                        Relaxed Moderation
                    </button>
                    <div class="dropdown-content" id="relaxed-moderation"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="community-guided" onclick="toggleDropdown('community-guided'); showDescription(this)" onkeydown="handleKeyDown(event, 'community-guided')" type="button" data-description="Communities where decisions are made collectively or with community input, fostering a sense of shared responsibility and ownership.">
                        Community-Guided
                    </button>
                    <div class="dropdown-content" id="community-guided"></div>
                </div>
            </section>
            <!-- Session Frequency -->
            <section class="category">
                <button class="dropdown-toggle main-category" aria-expanded="false" aria-controls="session-frequency-main" onclick="toggleDropdown('session-frequency-main')" onkeydown="handleKeyDown(event, 'session-frequency-main')" type="button">
                    By Session Frequency
                </button>
                <div class="dropdown-content" id="session-frequency-main">
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="multiple-a-week" onclick="toggleDropdown('multiple-a-week'); showDescription(this)" onkeydown="handleKeyDown(event, 'multiple-a-week')" type="button" data-description="Communities that schedule sessions more than once per week, offering frequent opportunities for participation.">
                        Multiple a Week
                    </button>
                    <div class="dropdown-content" id="multiple-a-week"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="weekly" onclick="toggleDropdown('weekly'); showDescription(this)" onkeydown="handleKeyDown(event, 'weekly')" type="button" data-description="Communities that hold sessions on a weekly basis, providing a regular and predictable schedule.">
                        Weekly
                    </button>
                    <div class="dropdown-content" id="weekly"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="bi-monthly" onclick="toggleDropdown('bi-monthly'); showDescription(this)" onkeydown="handleKeyDown(event, 'bi-monthly')" type="button" data-description="Communities that meet every two weeks (bi-monthly), balancing regular play with flexibility.">
                        Bi-Monthly
                    </button>
                    <div class="dropdown-content" id="bi-monthly"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="monthly" onclick="toggleDropdown('monthly'); showDescription(this)" onkeydown="handleKeyDown(event, 'monthly')" type="button" data-description="Communities that organize sessions once a month, ideal for those with limited availability.">
                        Monthly
                    </button>
                    <div class="dropdown-content" id="monthly"></div>
                    <button class="dropdown-toggle" aria-expanded="false" aria-controls="other-session-frequency" onclick="toggleDropdown('other-session-frequency'); showDescription(this)" onkeydown="handleKeyDown(event, 'other-session-frequency')" type="button" data-description="Communities with other or irregular session frequencies, such as seasonal events or ad-hoc scheduling.">
                        Other
                    </button>
                    <div class="dropdown-content" id="other-session-frequency"></div>
                </div>
            </section>
        </main>
        <div id="description-panel"></div>
        <button id="ranking-toggle-btn" aria-controls="ranking-panel" aria-expanded="false" title="Show Community Match Ranking">
            Show Ranking
        </button>
        <div id="ranking-panel" class="hide">
            <h2>Community Matching</h2>
            <div id="ranking-info">
                <p>Select sub-categories to see your match score and ranking for communities.</p>
                <ul id="selected-criteria"></ul>
                <div id="ranking-results"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 GRP Community</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
